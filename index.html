<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- STYLESHEET -->
        <link rel="stylesheet" href="style.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
            integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
            crossorigin="anonymous"
        />
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- LEAFLET LINKS -->
        <link
            rel="stylesheet"
            href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
            integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
            crossorigin=""
        />
        <script
            defer
            src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
            integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
            crossorigin=""
        ></script>
        <!-- LEAFLET LINKS -->
        <title>Where's My 60?</title>
    </head>
    <body>
        <div class="container">
            <div id="heading">Where's My 60?</div>

            <div id="info">Tap your Work or Home bus</div>

            <div id="map" class="message-area">
                <div class="map-pic">
                    <img src="img/newer-map-pic.png" />
                </div>
            </div>
            <div class="btn-area">
                <i class="fas fa-bus fa-4x to-work"
                    ><div class="msg work">WORK</div></i
                >
                <i class="fas fa-bus fa-4x to-home"
                    ><div class="msg home">HOME</div></i
                >
            </div>

            <!-- <div id="toggle-colors"></div>
            <div class="dark-p">Dark</div> -->
            <!-- <button id="toggle-colors">DARK</button> -->

            <footer>
                Created by John McNamara (<a
                    href="https://github.com/Makktu/wheres-my-60"
                    >source code</a
                >)
            </footer>
        </div>
        <script src="script.js"></script>
        <script src="xmlToJson.js"></script>
    </body>
</html>
