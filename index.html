<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="/styles/sass.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
            integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
            crossorigin="anonymous"
        />
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script type="module" src="./scripts/script.js"></script>
        <script src="./scripts/xmlToJson.js"></script>
        <title>Where Is The 60?</title>
    </head>
    <body>
        <div class="container">
            <div id="heading">Where Is The 60?</div>

            <div id="info">Tap your Work or Home bus</div>

            <div id="map" class="message-area">
                <div class="map-pic">
                    <img src="img/newer-map-pic.png" />
                </div>
            </div>
            <div class="btn-area">
                <i class="fas fa-bus fa-4x to-work"
                    ><div class="msg work">WORK</div></i
                >
                <i class="fas fa-bus fa-4x to-home"
                    ><div class="msg home">HOME</div></i
                >
            </div>

            <footer>
                Created by John McNamara (<a
                    href="https://github.com/Makktu/wheres-my-60"
                    >source code</a
                >)
            </footer>
        </div>
    </body>
</html>
